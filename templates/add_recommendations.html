{% extends "base.html" %}
{% block content %}

              <i class="fas fa-user-circle prefix teal lighten-1-text text lighten-1"></i>
              <input id="icon_prefix" type="text" class="validate">

            <div class="input-field col s12">
                <i class="fas fa-user-circle prefix teal lighten-1-text text lighten-1"></i>

            </div>
          </div>
        </form>
      </div>

{% endblock %}
