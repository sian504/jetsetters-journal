{% extends "base.html" %}
{% block content %}
    <!-- Edit recommendations form -->
    <h3 class="heading">Edit Recommendation</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recommendation', id=recommendation._id) }}">

            <!-- User Name (Prefilled with the currently logged-in user) -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix"></i>
                    <input id="user" name="user" type="text" required value="{{ session['user'] }}" readonly>
                    <label for="user">Your Name</label>
                </div>
            </div>

           <!-- City Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-city prefix"></i>
                    <input id="city" name="city" type="text" required value="{{ city_name_default }}" readonly>
                    <label for="city">City Name</label>
                </div>
            </div>

            <!-- Recommendation Category (Materialize Select) -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-list-alt prefix"></i>
                    <input id="category" name="category" type="text" required value="{{ recommendation.category }}" readonly>
                    <label for="category">Recommendation Category</label>
                </div>
            </div>

            <!-- Recomnendation Comment -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-comment prefix"></i>
                    <textarea id="comment" name="comment" minlength="5"
                        maxlength="200" class="materialize-textarea validate" required>{{ recommendation.comment }}
                    </textarea>
                    <label for="comment">Your Recommendation</label>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="row">
                <button class="btn waves-effect waves-light teal lighten-1" type="submit">Edit Recommendation
                    <i class="fas fa-paper-plane right teal lighten-1-text"></i>
                </button>
            </div>
        </form>
    </div>
{% endblock %}
