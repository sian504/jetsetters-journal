{% extends "base.html" %}
{% block content %}
<!-- Login page -->
    <h3 class="heading">Log In</h3>
    <!-- Input username and password -->
    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
            <div class="card-panel">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit button-->
                <div class="row">
                    <button type="submit" class="col s12 btn-large teal lighten-1 white-text text-darken-2">
                        Log In <i class="fas fa-sign-in-alt"></i>
                    </button>

                </div>
            </div>
        </form>
    </div>
    <!-- Link to register -->
    <div class="row">
        <div class="col s12">
            <p class="text">
                New Here?
                <a href="{{ url_for('register') }}"  class="waves-effect waves-light btn-small teal lighten-1-text text-darken-4">Register Account</a> 
            </p>
        </div>
    </div>

{% endblock %}
