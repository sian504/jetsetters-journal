{% extends "base.html" %}
{% block content %}

<div class="row">
    <div class="col s12 m6 offset-m3 center-align">
        <div class="card-panel grey lighten-5 square-card">
            <div class="content-container">
                <p class="delete-message">
                    <strong>Are you sure you want to delete this recommendation?</strong>
                    <br>
                    Click 'Delete' to confirm or 'Cancel' to go back to your Profile page.
                </p>
            </div>
            <div class="button-container">
                <a href="{{ url_for('delete_confirmation', id=recommendation._id) }}" class="waves-effect waves-light btn-small red darken-1">Delete</a>
                <a href="{{ url_for('profile', username=session['user']) }}" class="waves-effect waves-light btn-small teal darken-1">Cancel</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
